name: Auto PR (dev -> main)

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create or Update PR to main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there is already an open PR from dev to main
          PR_EXISTS=$(gh pr list --base main --head dev --state open --json number --jq 'length')
          
          if [ "$PR_EXISTS" -eq "0" ]; then
            # Create a new PR if one doesn't exist
            gh pr create \
              --base main \
              --head dev \
              --title "ðŸš€ Auto PR: Merge dev into main" \
              --body "This PR was automatically generated by GitHub Actions after a push to the \`dev\` branch. It stages the latest development changes for production deployment." \
              --label "automated-pr" || echo "Failed to create PR (no commits or permissions)."
          else
            echo "PR from dev to main already exists. Commits have been added automatically."
          fi
