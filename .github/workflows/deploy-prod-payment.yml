name: Deploy payment-lambda to prod Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'functions/payment/**'
  workflow_dispatch:

jobs:
  deploy-prod-payment:
    name: Deploy payment to nba-payment-prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./functions/payment
        run: npm install --omit=dev

      - name: Create deployment package (zip)
        working-directory: ./functions/payment
        run: |
          zip -r function.zip index.mjs package.json node_modules

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda (nba-payment-prod)
        working-directory: ./functions/payment
        run: |
          aws lambda update-function-code \
            --function-name nba-payment-prod \
            --zip-file fileb://function.zip

          echo "Deployment to nba-payment-prod completed."
