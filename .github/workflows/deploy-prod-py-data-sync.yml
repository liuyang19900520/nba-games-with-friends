name: Deploy data-sync-service to prod Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'services/data-sync/**'
  workflow_dispatch:

jobs:
  deploy-prod-lambda:
    name: Deploy data-sync to nba-sync-prod (Lambda)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./services/data-sync
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            mkdir -p build
            pip install -r requirements.txt -t build
          else
            echo "No requirements.txt found, skipping dependency installation."
          fi

      - name: Copy source code into build directory
        working-directory: ./services/data-sync
        run: |
          mkdir -p build
          cp *.py build/ 2>/dev/null || true
          cp -r services build/ 2>/dev/null || true
          cp -r utils build/ 2>/dev/null || true

      - name: Create deployment package (zip)
        working-directory: ./services/data-sync
        run: |
          cd build
          zip -r ../package.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload package.zip to S3
        working-directory: ./services/data-sync
        run: |
          aws s3 cp package.zip s3://nba-lambda-artifacts-prod/py-data-sync/package.zip

      - name: Deploy to Lambda (nba-sync-prod) using S3 artifact
        run: |
          aws lambda update-function-code \
            --function-name nba-sync-prod \
            --s3-bucket nba-lambda-artifacts-prod \
            --s3-key py-data-sync/package.zip

          echo "Deployment to nba-sync-prod completed."
