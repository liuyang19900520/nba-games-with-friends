services:
  # ==========================================================================
  # DATA SYNC WORKER (Must run locally due to NBA API IP restrictions)
  # ==========================================================================
  sync-worker:
    build:
      context: ./services/data-sync
      dockerfile: Dockerfile
    container_name: nba-local-sync-worker
    restart: always
    env_file:
      - ./services/data-sync/.env.production
    environment:
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  # (可选) 如果你的 AI Agent 也涉及调用 nba_api 抓取即时数据，
  # 那么 AI Agent 可能也需要部署在本地，或者通过本地 Worker 的中转。
