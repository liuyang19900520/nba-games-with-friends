name: Deploy py-data-sync-service to dev Lambda

on:
  push:
    branches:
      - dev
    # Only run when changes are under py-data-sync-service/
    paths:
      - 'py-data-sync-service/**'

jobs:
  deploy-dev-lambda:
    name: Deploy py-data-sync-service to nba-sync-dev (Lambda)
    runs-on: ubuntu-latest

    # All run steps will execute from the monorepo root.
    # We set working-directory per step to py-data-sync-service.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          # Lambda runtime is Python 3.14 (as per current AWS configuration)
          python-version: '3.14'

      - name: Install dependencies
        working-directory: ./py-data-sync-service
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            mkdir -p build
            # Install dependencies into build/ so they are packaged with the code
            pip install -r requirements.txt -t build
          else
            echo "No requirements.txt found, skipping dependency installation."
          fi

      - name: Copy source code into build directory
        working-directory: ./py-data-sync-service
        run: |
          mkdir -p build
          # Copy all python source files and services package into build/
          cp -r *.py services build/

      - name: Create deployment package (zip)
        working-directory: ./py-data-sync-service
        run: |
          cd build
          zip -r ../package.zip .
          ls -lh ../package.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Lambda (nba-sync-dev)
        working-directory: ./py-data-sync-service
        run: |
          # Deploy the zip package to the existing nba-sync-dev Lambda function
          aws lambda update-function-code \
            --function-name nba-sync-dev \
            --zip-file fileb://package.zip

          echo "Deployment to nba-sync-dev completed. You can now test the function in AWS Lambda console."

      # NOTE:
      # - This workflow only affects the py-data-sync-service -> nba-sync-dev (DEV) pipeline.
      # - For PROD, you can copy this file, change the function name and branch trigger.
